[% id = modwheel.getParam('id') %]
[% entries = modwheel.getRepository(id) %]
[% IF entries %]
    [% FOREACH entry = entries %]
       <p>  ([% entry.id %]) <a href="[% modwheel.getRepositoryUrlForId(entry.id) %]">[% entry.name %]</a> [[% entry.mimetype %]]
    <a href="#repositoryFiles" onClick="deleteRepositoryFile('[% entry.id %]')">[Delete]</a>
    </p>
    [% END %]
[% END %]
