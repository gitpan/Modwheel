[% objid = modwheel.getParam('objid') %]
[% tagid = modwheel.getParam('tagid') %]
[% objtags = modwheel.getTagsForObject(objid) %]
[% IF objtags %]
    <div id="tags">
    <table border="0" width="30%">
    [% FOREACH tag = objtags %]
    <tr>
       <td style="font-weight: bold">[% tag.name %]</td>
    <td><a href="#objectTags" onClick="disconnectTag('[% tag.id %]', '[% objid %]')">[Remove]</a></td>
    </tr>
    [% END %]
    </table>
    </div>
[% END %]
