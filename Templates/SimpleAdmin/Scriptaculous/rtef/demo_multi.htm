<script language="JavaScript" type="text/javascript">

<font face=tahoma size=2>RTE 1: Example of a rte with a width over 1270px<br>
<script language="JavaScript" type="text/javascript">
<!--
//Usage: writeRichText(fieldname, html, css_override, width, height, buttons, readOnly, fullscreen)
writeRichText('rte1', 'here&#39;s the "<em>preloaded</em> <b>content</b>"', '', 1270, 200, true, false, false);
//-->
</script>
<br>RTE 2: Example of regular rte at a normal width (which invokes the icon auto-wrap)<br>
<script language="JavaScript" type="text/javascript">
writeRichText('rte2', 'here&#39;s the "<em>preloaded</em> <b>content</b>"', '', 100, 400, true, false, false);
</script>
<br>RTE 3: Example of a rte without button support<br>
<script language="JavaScript" type="text/javascript">
writeRichText('rte3', 'here&#39;s the "<em>preloaded</em> <b>content</b>"', '', 600, 400, false, false, false);
</script>
<br>RTE 4: Example of a read-only rte<br></font>
<script language="JavaScript" type="text/javascript">
writeRichText('rte4', 'here&#39;s the "<em>preloaded</em> <b>content</b>"', '', 600, 400, false, true, false);
</script>
